
<div class="disposition-wrapper" align='center'>
    <div class="infoMsgRetrospectiveModeEnabled" ng-if="isRetrospectiveMode()">
        <i class="fa fa-info-circle"></i>
        <span><strong>Transfer</strong> entry is <strong>NOT allowed</strong> in retrospective mode</span>
    </div>
    <div align='right'>
    <button ng-click="gotTotransfer()" class="confirm btn-success" >
                           Create Transfer/Referral
                        </button>
                        </div><br/>
    <div class="box transfer-tab">
        <form ng-submit="submit()">
            <label >Report Type: </label>
            <select id="reportTypeAction" ng-model="repotType" ng-change = "selectReport()" ng-dropdown required>

                 <option value="gRef">GENERAL REFERRAL</option>
                <option value="vct">VCT REFERRAL</option>
                 <!--<option value="TB">TB TRANSFER</option>-->
                  <option value="CTC">CTC TRANSFER</option>
            </select>
        </form>
        </div>

    <div  style="padding:5px;width:70%;" ng-if="repotType">
    <button  class="dialog-button-group print ng-binding ng-scope" ng-click="printCTCreferal()" accesskey="r" ng-bind-html="'CLINICAL_PRINT_TRANSLATION_KEY'|translate">P<u>r</u>int</button>
    </div>
    <div class="tb"  style="padding:5px;width:70%;" ng-if="repotType === 'TB'">
			 <ng-include src="'consultation/views/printTBreferal.html'" />
        </div>
		 <div class="tb"  style="padding:5px;width:70%;" ng-if="repotType === 'CTC'">
			 <ng-include src="'consultation/views/printCTCreferal.html'" />
        </div>
        
        <div class="gRef"  style="padding:5px;width:70%;" ng-if="repotType === 'gRef'">
			 <ng-include src="'consultation/views/gReferralPrint.html'" />
        </div>

    <div class="vct"  style="padding:5px;width:70%;" ng-if="repotType === 'vct'">
        <ng-include src="'consultation/views/vctferralPrint.html'" />
    </div>
